name: Release and Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run all tests before release
  test:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Run backend tests
      run: go test ./... -v

    - name: Run frontend tests
      working-directory: ./frontend
      run: npm run test:unit

    - name: Install Playwright browsers
      working-directory: ./frontend
      run: npx playwright install

    - name: Run E2E tests
      working-directory: ./frontend
      run: npm run test:e2e

  # Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, build-and-push]
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Build binaries
      run: |
        mkdir -p dist
        
        # Build for different platforms
        GOOS=linux GOARCH=amd64 go build -o dist/babelbridge-linux-amd64 ./main.go
        GOOS=linux GOARCH=arm64 go build -o dist/babelbridge-linux-arm64 ./main.go
        GOOS=windows GOARCH=amd64 go build -o dist/babelbridge-windows-amd64.exe ./main.go
        GOOS=darwin GOARCH=amd64 go build -o dist/babelbridge-darwin-amd64 ./main.go
        GOOS=darwin GOARCH=arm64 go build -o dist/babelbridge-darwin-arm64 ./main.go
        
        # Create frontend distribution zip
        cd frontend && zip -r ../dist/frontend-dist.zip dist/

    - name: Generate changelog
      run: |
        echo "## Changes in this Release" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Features" >> CHANGELOG.md
        echo "- Translation service with multiple AI backends" >> CHANGELOG.md
        echo "- React frontend with Material-UI" >> CHANGELOG.md
        echo "- Session management and rate limiting" >> CHANGELOG.md
        echo "- Comprehensive test suite with E2E tests" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Technical Details" >> CHANGELOG.md
        echo "- Go backend with Gin framework" >> CHANGELOG.md
        echo "- TypeScript React frontend" >> CHANGELOG.md
        echo "- Docker containerization" >> CHANGELOG.md
        echo "- CI/CD with GitHub Actions" >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
