name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Go binary
        run: go build -v -o build/babelbridge ./main.go

      - name: Build Docker image
        run: |
          docker build -t babelbridge:${{ github.sha }} .

      - name: Save Docker image artifact
        run: |
          mkdir -p release
          docker save babelbridge:${{ github.sha }} -o release/babelbridge-image.tar

      - name: Create release (Draft)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/babelbridge-image.tar
          asset_name: babelbridge-image.tar
          asset_content_type: application/x-tar

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: babelbridge-build
          path: |
            build/
            frontend/dist
          retention-days: 30

